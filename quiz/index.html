<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #585858;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 20px 0;
    }
    .board {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
    }
    .level-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 25%;
    }
    .level-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }
    .card {
      background: #fff;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 25px 40px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      width: 65%;
    }
    .card:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 450px;
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
      color: black;
    }
    .answer {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      border-top: 2px solid #ddd;
      padding-top: 10px;
    }
    .btn {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-show {
      background: orange;
      color: white;
      font-size: 20px;
    }
    .btn-correct {
      background: green;
      color: white;
    }
    .btn-wrong {
      background: red;
      color: white;
    }
    .score {
      font-size: 22px;
      margin: 15px;
    }

    /* media query */

    /* Telefon ekrani uchun (768px dan kichik) */
@media only screen and (max-width: 768px ) {
  .board {
    flex-direction: column;       /* yonma-yon emas, pastma-past */
    align-items: center;
  }
  .level-column {
    width: 90%;                   /* butun ekran boâ€˜ylab */
    margin-bottom: 30px;
    border-bottom: 2px solid #ccc;  /* pastiga chiziq */
    padding-bottom: 20px;
  }
  .card {
    width: 100%;                  /* cardlar butun kenglikni egallaydi */
    max-width: 300px;
  }
}

  </style>
</head>
<body>
  <h1>Quiz Game</h1>
  <div class="score">Score: <span id="score">0</span></div>

  <div class="board" id="board"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="question" id="question"></div>
      <button class="btn btn-show" id="showAnswerBtn">Show Answer</button>
      <div class="answer" id="answer"></div>
      <div id="checkButtons" style="display:none;">
        <button class="btn btn-correct" id="correctBtn">Correct</button>
        <button class="btn btn-wrong" id="wrongBtn">Wrong</button>
      </div>
    </div>
  </div>

<script>
  // Questions data
  const questions = {
    Easy: {
      100: {q: "translate of <<Never mind?>>", a: "hech qisi yo'q"},
      200: {q: "Translate of <<Take it easy>>", a: "o'zingni bos"},
      300: {q: "Passive voice ga misol (Xat haqida bo'lishi kk)", a: "The letter is written"},
      400: {q: "Nimadir qilishni to'xtatmoq", a: "Stop + V ing"},
      500: {q: "As if - ?", a: "go'yoki"}
    },
    Medium: {
      100: {q: "Mas'ul bo'lmoq - ?", a: "to be in charge"},
      200: {q: "In return for smth - ?", a: "Nimadir evaziga"},
      300: {q: "Intizorlik bilan kutmoq - ?", a: "look forward for smth"},
      400: {q: "Correct mistake: I listen the teacher's sententences", a: "Incorrect: I listen << the >> teacher's sententences "},
      500: {q: "Types of Adverb", a: "Manner, Place, Time, Frequency, Degree"}
    },
    Hard: {
      100: {q: "You had better + V", a: "Yaxshiroq bu ishni qil"},
      200: {q: "Present perfect = ?", a: "S + have/has + V3"},
      300: {q: "translate of Ko'nikish, odatlanish", a: "Get used to do smth"},
      400: {q: "Qilishni uddalamoq ", a: "Manage to + V"},
      500: {q: "Meanings of word << Once >> ", a: "bir paytlar, bir marta, biror marta, darhol" }
    },
    "Very Hard": {
      100: {q: "Translate of << beg your pardon >>", a: "afsusdaman"},
      200: {q: "Nimadir qildirmoq = ?", a: "S + have/had/will + object + V3"},
      300: {q: "Tashkiliy ishlarni tashkillashtirmoq", a: "Make arrangements"},
      400: {q: "Possible explanation", a: "Ishonarli tushuntirish"},
      500: {q: "Translate this sentence: Ot arava shu darajada tez harakatlanayotgan ediki men uni ikkala qo'lim bilan ushladim", a: "The carriage was moving so fast that I held it with both hands."}
    }
  };

  const board = document.getElementById("board");
  const modal = document.getElementById("modal");
  const questionEl = document.getElementById("question");
  const answerEl = document.getElementById("answer");
  const showAnswerBtn = document.getElementById("showAnswerBtn");
  const checkButtons = document.getElementById("checkButtons");
  const correctBtn = document.getElementById("correctBtn");
  const wrongBtn = document.getElementById("wrongBtn");
  const scoreEl = document.getElementById("score");

  let currentLevel = "";
  let currentValue = 0;
  let score = 0;
  let currentCard = null;

  // Build board with columns
  for (let level of Object.keys(questions)) {
    const column = document.createElement("div");
    column.className = "level-column";

    const title = document.createElement("div");
    title.className = "level-title";
    title.textContent = level;
    column.appendChild(title);

    for (let value of [100,200,300,400,500]) {
      const card = document.createElement("div");
      card.className = "card";
      card.textContent = value;
      card.dataset.level = level;
      card.dataset.value = value;
      column.appendChild(card);
    }

    board.appendChild(column);
  }

  // Card click
  board.addEventListener("click", e => {
    if (e.target.classList.contains("card")) {
      currentLevel = e.target.dataset.level;
      currentValue = parseInt(e.target.dataset.value);
      currentCard = e.target;
      const qa = questions[currentLevel][currentValue];
      questionEl.textContent = qa.q;
      answerEl.textContent = qa.a;
      answerEl.style.display = "none";
      showAnswerBtn.style.display = "inline-block";
      checkButtons.style.display = "none";
      modal.style.display = "flex";
    }
  });

  // Show answer
  showAnswerBtn.addEventListener("click", () => {
    answerEl.style.display = "block";
    showAnswerBtn.style.display = "none";
    checkButtons.style.display = "block";
  });

  // Correct / Wrong
  correctBtn.addEventListener("click", () => {
    score += currentValue;
    scoreEl.textContent = score;
    currentCard.style.visibility = "hidden";
    modal.style.display = "none";
  });
  wrongBtn.addEventListener("click", () => {
    currentCard.style.visibility = "hidden";
    modal.style.display = "none";
  });

  // Close modal on background click
  modal.addEventListener("click", e => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
</body>
</html>
